<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="UTF-8">

		<title>FlashTools Lua Editor</title>

		<!-- codemirror -->

		<link rel="stylesheet" href="codemirror-5.30.0/lib/codemirror.css">
		<script src="codemirror-5.30.0/lib/codemirror.js"></script>
		<script src="codemirror-5.30.0/mode/meta.js"></script>
		<script src="codemirror-5.30.0/addon/mode/loadmode.js"></script>
		<script src="codemirror-5.30.0/mode/lua/lua.js"></script>

		<link rel="stylesheet" href="codemirror-5.30.0/addon/hint/show-hint.css">
		<script src="codemirror-5.30.0/addon/hint/show-hint.js"></script>
		<script src="codemirror-5.30.0/addon/hint/anyword-hint.js"></script>

		<link rel="stylesheet" href="codemirror-5.30.0/addon/dialog/dialog.css">
		<script src="codemirror-5.30.0/addon/dialog/dialog.js"></script>
		<script src="codemirror-5.30.0/addon/edit/closebrackets.js"></script>
		<script src="codemirror-5.30.0/addon/search/search.js"></script>
		<script src="codemirror-5.30.0/addon/search/searchcursor.js"></script>
		<script src="codemirror-5.30.0/addon/scroll/annotatescrollbar.js"></script>

		<link rel="stylesheet" href="codemirror-5.30.0/addon/search/matchesonscrollbar.css">
		<script src="codemirror-5.30.0/addon/search/matchesonscrollbar.js"></script>
	</head>

	<body>
		<a href="readme.htm">
			FlashTools Lua Editor
		</a>&nbsp;
		<span style="font-size: xx-small">
			<a href="https://github.com/codemirror/CodeMirror/blob/master/LICENSE">
				CodeMirror (LISENCE)
			</a>
		</span>&nbsp;
		<span style="font-size: xx-small" id="extmode">
			Lua mode
		</span>
		<link rel="stylesheet" href="edit.css">

		<div class="fullbox">
			<textarea id="code_edit">Loading...</textarea>
		</div>

		<div style="margin-top: 5px;overflow: hidden;">
			<div class="toolbox">
				File:<input id="fname" type="text" size="10" value="/FTLE/run.lua">
				<input type="button" value="Save(F1)" style="width:55pt" onclick="btn_save()">
				<input type="button" value="Load(F12)" style="width:55pt" onclick="btn_load()" >
			</div>
			
			<div class="toolbox">
				Arg:<input id="line" type="text" size="6" value="">
				<input type="button" value="Run(F5)" style="width:45pt" onclick="btn_run()">
				<input type="button" value="Debug(F6)" style="width:60pt" onclick="btn_debug()">
			</div>

			<div class="toolbox">
				<input type="button" value="#" id="showbtn" style="width:25pt" onclick="showTool()">
			</div>
			<span id="ToolButtons1" style="display:none">
				<div class="toolbox">
					<input type="button" value="Unlock(F7)" style="width:60pt" onclick="btn_unlock()" id="UnlockButton">
					<input type="button" value="Break(F8)" style="width:60pt" onclick="btn_break()" id="BreakButton">
					<input type="button" value="GetMsg(F9)" style="width:60pt" onclick="btn_getmsg()" id="GetmsgButton">
				</div>
				
				<div class="toolbox">
					<input type="button" value="Search" style="width:45pt" onclick="jsEditor.execCommand('find')">
					<input type="button" value="Find Next" style="width:60pt" onclick="jsEditor.execCommand('findNext')">
				</div>
				<div class="toolbox">
					<input type="button" value="Replace" style="width:45pt" onclick="jsEditor.execCommand('replace')">
					<input type="button" value="Menu" style="width:40pt" onclick="btn_menu()">
					<input type="button" value="CONFIG" style="width:50pt" onclick='btn_config()'>
				</div>
				<div style="margin-left: 5px;width:auto;float:left;display:inline-block;width: 30px;vertical-align: middle;font-size: x-small;text-align: center;">
					<input type="checkbox" id="chk" name="pre_en" value="1" checked="checked">
					&lt;pre&gt;
				</div>
			</span>
		</div>

		<div>
			Status
			<br>
			<textarea id="status" rows="5"  class="minibox" readonly></textarea>
		</div>
		<div id="eva">
			eva.cgi<br>
			>
		</div>
		---------------------------<br>
		<div id="res">
			Respons
		</div>

		<script src="edit.js"></script>
	</body>
</html>
